<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptly Interface with Background Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f9fc;
      --text-primary: #1a365d;
      --text-secondary: #4a5568;
      --text-heading: #2d3748;
      --accent-color: #3182ce;
      --user-bubble: #3182ce;
      --bot-bubble: #f1f5f9;
      --user-text: #ffffff;
      --bot-text: #1a365d;
      --input-bg: #ffffff;
      --input-border: #e2e8f0;
      --input-text: #1a365d;
      --sidebar-bg: #f8fafc;
      --sidebar-border: #e2e8f0;
      --nav-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --bg-image: none;
      --bg-blur: 0px;
      --bg-overlay: rgba(255, 255, 255, 0);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--nav-bg);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      z-index: 100;
      border-bottom: 1px solid var(--sidebar-border);
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 6px;
      background: var(--accent-color);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      border: none;
      outline: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-btn:hover {
      opacity: 0.9;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 42px;
      right: 0;
      background: var(--bg-primary);
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      padding: 10px 0;
      min-width: 200px;
      z-index: 999;
    }

    .dropdown-content.show {
      display: block;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-content .theme-option {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dropdown-content .theme-option:hover {
      background: rgba(0,0,0,0.05);
    }

    .theme-color {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    .new-chat-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .new-chat-btn:hover {
      opacity: 0.9;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-item:hover {
      background: rgba(0,0,0,0.05);
    }

    .chat-item.active {
      background: var(--accent-color);
      color: white;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .chat-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      filter: blur(var(--bg-blur));
      z-index: -1;
    }

    .chat-area::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-overlay);
      z-index: -1;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 15px;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
    }

    .message.bot {
      align-self: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user .avatar {
      background: var(--accent-color);
      color: white;
    }

    .bot .avatar {
      background: var(--bot-bubble);
      color: var(--accent-color);
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.8);
      white-space: pre-wrap;
    }

    .user .message-content {
      background: var(--user-bubble);
      color: var(--user-text);
      border-top-right-radius: 4px;
      backdrop-filter: none;
    }

    .bot .message-content {
      background: var(--bot-bubble);
      color: var(--bot-text);
      border-top-left-radius: 4px;
      backdrop-filter: none;
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid var(--sidebar-border);
      background: var(--input-bg);
      position: relative;
      z-index: 1;
    }

    .input-container {
      display: flex;
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .message-input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--input-text);
      font-family: 'Inter', sans-serif;
      resize: none;
      min-height: 56px;
      max-height: 200px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .message-input:focus {
      border-color: var(--accent-color);
    }

    .send-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      opacity: 0.9;
    }

    .send-btn:disabled {
      background: var(--input-border);
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 12px 16px;
      background: var(--bot-bubble);
      border-radius: 18px;
      border-top-left-radius: 4px;
      align-self: flex-start;
      margin-bottom: 20px;
      backdrop-filter: blur(4px);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      opacity: 0.6;
      animation: typingAnimation 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-5px);
      }
    }

    .message-content ul { 
      margin: 5px 0; 
      padding-left: 20px; 
    }
    
    .message-content ol { 
      margin: 5px 0; 
      padding-left: 20px; 
    }
    
    .message-content li { 
      margin: 3px 0; 
    }
    
    .message-content code { 
      background: rgba(0, 0, 0, 0.1); 
      padding: 2px 5px; 
      border-radius: 3px; 
      font-family: monospace; 
      font-size: 0.9em;
    }
    
    .message-content pre { 
      background: rgba(0, 0, 0, 0.1); 
      color: var(--bot-text);
      padding: 10px; 
      border-radius: 6px; 
      overflow-x: auto; 
      margin: 8px 0;
    }
    
    .message-content pre code {
      background: none;
      padding: 0;
      border-radius: 0;
    }
    
    .message-content blockquote {
      border-left: 4px solid var(--accent-color);
      padding-left: 12px;
      margin: 8px 0;
      color: var(--text-secondary);
    }
    
    .message-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 8px 0;
    }
    
    .message-content th, .message-content td {
      border: 1px solid var(--input-border);
      padding: 6px 10px;
      text-align: left;
    }
    
    .message-content th {
      background: rgba(0, 0, 0, 0.05);
    }
    
    .message-content a {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    .message-content strong {
      font-weight: 600;
    }
    
    .message-content em {
      font-style: italic;
    }
    
    .message-content hr {
      border: none;
      height: 1px;
      background: var(--input-border);
      margin: 12px 0;
    }

    body.default-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f9fc;
      --text-primary: #1a365d;
      --text-secondary: #4a5568;
      --text-heading: #2d3748;
      --accent-color: #3182ce;
      --user-bubble: #3182ce;
      --bot-bubble: #f1f5f9;
      --user-text: #ffffff;
      --bot-text: #1a365d;
      --input-bg: #ffffff;
      --input-border: #e2e8f0;
      --input-text: #1a365d;
      --sidebar-bg: #f8fafc;
      --sidebar-border: #e2e8f0;
      --nav-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --bg-image: none;
      
    }

    body.dark-theme {
      --bg-primary: #1a202c;
      --bg-secondary: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #fafcff;
      --text-heading: #f7fafc;
      --accent-color: #63b3ed;
      --user-bubble: #63b3ed;
      --bot-bubble: #2d3748;
      --user-text: #ffffff;
      --bot-text: #e2e8f0;
      --input-bg: #2d3748;
      --input-border: #4a5568;
      --input-text: #e2e8f0;
      --sidebar-bg: #1a202c;
      --sidebar-border: #2d3748;
      --nav-bg: rgba(26, 32, 44, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --bg-image:url('./public/dark.avif');
      
    }

    body.bright-theme {
      --text-primary: #78350f;
      --text-secondary: #92400e;
      --text-heading: #5a3806;
      --accent-color: #ea580c;
      --user-bubble: #ea580c;
      --bot-bubble: #fed7aa;
      --user-text: #ffffff;
      --bot-text: #78350f;
      --input-bg: #fffbeb;
      --input-border: #fed7aa;
      --input-text: #78350f;
      --sidebar-bg: #fffbeb;
      --sidebar-border: #fed7aa;
      --nav-bg: rgba(255, 251, 235, 0.9);
      --shadow: 0 4px 6px rgba(234, 88, 12, 0.1);
      --bg-image: url('./public/bright.jpg');
    
    }

    body.theme-2 {
      --bg-primary: #915cfc;
      --bg-secondary: #6a82fb;
      --text-primary: #f7fafc;
      --text-secondary: #e2e8f0;
      --text-heading: #ffffff;
      --accent-color: #452b65;
      --user-bubble: #c388e1;
      --bot-bubble: #5d2693;
      --user-text: #1a202c;
      --bot-text: #f7fafc;
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-border: rgba(255, 255, 255, 0.3);
      --input-text: #ffffff;
      --sidebar-bg: rgb(160, 83, 242);
      --sidebar-border: rgba(255, 255, 255, 0.2);
      --nav-bg: rgba(177, 92, 252, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --bg-image: url('./public/future.jpg');
     
    }

    body.theme-3 {
      --bg-primary: #667eea;
      --bg-secondary: #f2f2f2;
      --text-primary: #ffffff;
      --text-secondary: #ffffff;
      --text-heading: #faf5ff;
      --accent-color: #46d5e4;
      --user-bubble: #4dd4ef;
      --bot-bubble: #3653e2;
      --user-text: #ffffff;
      --bot-text: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-border: rgba(255, 255, 255, 0.3);
      --input-text: #ffffff;
      --sidebar-bg: rgb(46, 43, 230);
      --sidebar-border: rgba(255, 255, 255, 0.2);
      --nav-bg: rgba(49, 80, 218, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --bg-image: url('./public/ocean.jpg');
    }

    body.theme-4 {
      --bg-primary: #11998e;
      --bg-secondary: #38ef7d;
      --text-primary: #f7fafc;
      --text-secondary: #e6fffa;
      --text-heading: #ffffff;
      --accent-color: #6bff93;
      --user-bubble: #6bff7c;
      --bot-bubble: #28a458;
      --user-text: #ffffff;
      --bot-text: #e2e7f0;
      --input-bg: rgba(255, 255, 255, 0.15);
      --input-border: rgba(255, 255, 255, 0.3);
      --input-text: #ffffff;
      --sidebar-bg: rgba(56, 239, 125, 0.3);
      --sidebar-border: rgba(255, 255, 255, 0.2);
      --nav-bg: rgba(17, 153, 142, 0.9);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --bg-image: url('./public/nature1.jpeg');
      
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -260px;
        height: 100%;
        z-index: 100;
        background: var(--sidebar-bg);
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .message {
        max-width: 90%;
      }
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-primary);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body class="default-theme">
  <nav>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">Promptly</div>
    <div class="nav-links">
      <div class="dropdown">
        <button class="dropdown-btn">
          <i class="fas fa-palette"></i> Theme
        </button>
        <div class="dropdown-content" id="theme-options">
          <div class="theme-option default-theme" data-theme="default-theme">
            <div class="theme-color" style="background-color: #3182ce"></div><span>Default</span>
          </div>
          <div class="theme-option dark-theme-option" data-theme="dark-theme">
            <div class="theme-color" style="background-color: #000000"></div><span>Dark</span>
          </div>
          <div class="theme-option bright-theme-option" data-theme="bright-theme">
            <div class="theme-color" style="background-color: #ea580c"></div><span>Bright</span>
          </div>
          <div class="theme-option theme-2" data-theme="theme-2">
            <div class="theme-color" style="background-color: #9f7aea"></div><span>Future</span>
          </div>
          <div class="theme-option theme-3" data-theme="theme-3">
            <div class="theme-color" style="background-color: #3e28fe"></div><span>Ocean</span>
          </div>
          <div class="theme-option theme-4" data-theme="theme-4">
            <div class="theme-color" style="background-color: #06d63a"></div><span>Nature</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="chat-container">
    <div class="sidebar">
      <button class="new-chat-btn" id="new-chat-btn">
        <i class="fas fa-plus"></i> New Chat
      </button>
      <div class="chat-history" id="chat-history">
        <div class="chat-item active">
          <i class="fas fa-message"></i> Today's Chat
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="messages" id="messages">
        <div class="message bot">
          <div class="avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div class="message-content">
            Hello! I'm your AI assistant. How can I help you today?
          </div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea class="message-input" id="message-input" placeholder="Type your message here..." rows="1"></textarea>
          <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const username = localStorage.getItem("username");
  if (!username) {
    alert("âš ï¸ You must log in first.");
    window.location.href = "index.html";
  }

  const body = document.body;
  const messagesContainer = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const newChatBtn = document.getElementById("new-chat-btn");
  const dropdownBtn = document.querySelector(".dropdown-btn");
  const dropdownContent = document.querySelector(".dropdown-content");
  const themeOptions = document.querySelectorAll(".theme-option");

  const allThemes = [
    "default-theme",
    "dark-theme",
    "bright-theme",
    "theme-2",
    "theme-3",
    "theme-4"
  ];

  dropdownBtn?.addEventListener("click", (e) => {
    e.stopPropagation();
    dropdownContent?.classList.toggle("show");
  });

  document.addEventListener("click", (e) => {
    if (dropdownContent?.classList.contains("show") && !e.target.closest(".dropdown")) {
      dropdownContent.classList.remove("show");
    }
  });

  themeOptions.forEach((option) => {
    option.addEventListener("click", () => {
      const theme = option.getAttribute("data-theme");
      body.classList.remove(...allThemes); 
      body.classList.add(theme); 
      localStorage.setItem("theme", theme);
      dropdownContent?.classList.remove("show");
    });
  });

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme && allThemes.includes(savedTheme)) {
    body.classList.remove(...allThemes);
    body.classList.add(savedTheme);
  }

  function addMessage(text, isUser = false) {
    const div = document.createElement("div");
    div.className = `message ${isUser ? "user" : "bot"}`;
    div.innerHTML = `
      <div class="avatar"><i class="fas fa-${isUser ? "user" : "robot"}"></i></div>
      <div class="message-content">${text}</div>
    `;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function showTypingIndicator() {
    const typingDiv = document.createElement("div");
    typingDiv.className = "typing-indicator";
    typingDiv.id = "typing-indicator";
    typingDiv.innerHTML = `
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>`;
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function hideTypingIndicator() {
    const el = document.getElementById("typing-indicator");
    if (el) el.remove();
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    addMessage(text, true);
    messageInput.value = "";
    showTypingIndicator();

    try {
      const res = await fetch("http://localhost:5000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, username }),
      });

      hideTypingIndicator();

      if (!res.ok) throw new Error("Server error");
      const data = await res.json();
      addMessage(data.reply || "âš ï¸ No reply received.", false);
    } catch (err) {
      console.error("Chat error:", err);
      hideTypingIndicator();
      addMessage("âš ï¸ Error connecting to AI backend.", false);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  newChatBtn.addEventListener("click", () => {
    messagesContainer.innerHTML = "";
    addMessage("ðŸ‘‹ Hello! How can I help you today?", false);
  });

  async function loadHistory() {
    try {
      const res = await fetch(
        `http://localhost:5000/api/history?username=${encodeURIComponent(username)}`
      );
      if (res.ok) {
        const history = await res.json();
        history.forEach((c) => {
          addMessage(c.user, true);
          addMessage(c.bot, false);
        });
      }
    } catch (err) {
      console.error("History load failed:", err);
    }
  }

  loadHistory();
</script>
</body>
</html>
